<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">IP Address Tracker</h1>
      <form class="form">
        <input
          class="form-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="btn-search">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>

      <div class="data-container">
        <div class="data-box">
          <h2 class="heading-2">IP Address</h2>
          <div class="data-detail">
            <!-- <p class="data ip-address">192.212.174.101</p> -->
          </div>
          <!-- <div class="spinner">
            <i class="fa fa-circle-o-notch fa-spin" style="font-size: 24px"></i>
          </div> -->
        </div>
        <div class="data-box">
          <h2 class="heading-2">Location</h2>
          <div class="data-detail">
            <!-- <p class="data location">Brooklyn,NY 10001</p> -->
          </div>
        </div>
        <div class="data-box">
          <h2 class="heading-2">Timezone</h2>
          <div class="data-detail">
            <!-- <p class="data timezone">UTC-05:00</p> -->
          </div>
        </div>
        <div class="data-box">
          <h2 class="heading-2">ISP</h2>
          <div class="data-detail">
            <!-- <p class="data isp">SpaceX Starlink</p> -->
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="map" id="map"></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

    <!-- add offset value dynamically using the API -->
  </body>
</html>
